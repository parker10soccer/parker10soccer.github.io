// index.html (Home Page)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker Smith - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('beach_pic.jpg') center/cover no-repeat;
            
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0));
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            letter-spacing: 1px;
            font-weight: 300;
        }

        nav {
            margin-top: 2rem;
        }

        nav a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.7rem 2rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            nav a { 
                padding: 0.5rem 1.5rem;
                font-size: 1rem;
                margin: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <header>
        <h1>Parker Smith</h1>
        <div class="subtitle">Software Engineer | Product | Creator</div>
        <nav>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
</body>
</html>
