<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Parker Smith</title>
    <style>
        /* Include all the shared styles from index.html */
        /* Additional styles for about page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            color: white;
        }

        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            margin-top: 2rem;
        }

        nav a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.7rem 2rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 4, 3, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('red_moon.jpg') center/cover no-repeat;
        }

        .profile-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 2rem;
            display: block;
        }

        .about-text {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <header>
        <h1>Parker Smith</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <img src="parker_profile_pic.jpeg" alt="Your Profile" class="profile-image">
        <div class="about-text">
            <p>Hello! I'm Parker Smith, a product developer and software engineer passionate about climate tech. I am interested in joining a team that is seeking an innovative solution to climate change.</p>
        </div>
    </div>
</body>
</html>
